<div class="container">
    <form >
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Username</span>
            <input type="text" class="form-control" [(ngModel)]="username"  placeholder="" aria-label="username" aria-describedby="addon-wrapping" required>
          </div>
        
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Car Id</span>
            <input type="number" class="form-control" [(ngModel)]="carId"  placeholder="" aria-label="car id" aria-describedby="addon-wrapping" required>
          </div>
        
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Time</span>
            <input type="time" class="form-control" [(ngModel)]="time"  required>
          </div>
        
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Duration</span>
            <select class="form-control" aria-placeholder="duration" [(ngModel)]="duration"  required>
                <option value="">Select duration</option>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
                <option value="4">4 hours</option>
                <option value="5">5 hours</option>
                <option value="6">6 hours</option>
                <option value="7">7 hours</option>
                <option value="8">8 hours</option>
                <option value="9">9 hours</option>
                <option value="10">10 hours</option>
                <option value="11">11 hours</option>
                <option value="12">12 hours</option>
                <option value="13">13 hours</option>
                <option value="14">14 hours</option>
                <option value="15">15 hours</option>
                <option value="16">16 hours</option>
                <option value="17">17 hours</option>
                <option value="18">18 hours</option>
                <option value="19">19 hours</option>
                <option value="20">20 hours</option>
                <option value="21">21 hours</option>
                <option value="22">22 hours</option>
                <option value="23">23 hours</option>
                <option value="24">24 hours</option>
              </select>
          </div>
        
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">vehicle Type</span>
            <select class="form-control" aria-placeholder="vehicleType" [(ngModel)]="vehicleType"  required>
                <option value="">Select vehicle type</option>
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
              </select>
          </div>
        
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Payment Method</span>
            <select class="form-control" aria-placeholder="paymentMethod" [(ngModel)]="paymentMethod"  required>
                <option value="">Select payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
              </select>
          </div>
        
           <div class="button">
            <button type="button" (click)="onSubmit()" class="btn btn-primary btn-sm">Book Now</button>
           </div>
    </form>
</div>
